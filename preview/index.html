<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = function () {
        p.createCanvas(100, 100, p.WEBGL);
      };

      p.draw = function () {
        p.background(200);
        p.strokeCap(p.SQUARE);
        p.strokeJoin(p.MITER);
        p.translate(-p.width/2, -p.height/2);
        p.noStroke();
        p.beginShape();
        p.bezierOrder(2);
        p.fill('red');
        p.vertex(10, 10);
        p.fill('lime');
        p.bezierVertex(40, 25);
        p.fill('blue');
        p.bezierVertex(10, 40);
        p.endShape();
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
